name: grocery_app
description: A new Flutter application.

publish_to: 'none'


version: 4.0.0


environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: '^5.1.1'
  geocode: ^1.0.1
  permission_handler:
  location:
  shared_preferences: ^2.0.6
  sqflite:
  path:
  change_app_package_name: ^0.1.2
  cupertino_icons: ^1.0.0
  flutter_svg: ^0.20.0-nullsafety.3
  flutter_staggered_grid_view:
  fluttertoast: ^7.1.8
  badges:
  flutter_native_timezone: ^2.0.0
  intl:
  flutter_bloc: ^7.0.1
  range_slider_dialog: ^0.0.1
  syncfusion_flutter_sliders: ^20.1.48
  numberpicker: ^2.1.1
  expansion_tile_card:
  file_picker: ^3.0.2+2
  image_picker: ^0.8.0+3
  # create pdf document
  pdf: ^3.1.0
  # save file
  path_provider: ^2.0.1
  # open pdf document
  open_file: ^3.1.0
  firebase_core: ^1.10.6
  firebase_messaging: ^11.2.7
  #firebase_messaging: ^11.2.4
  flutter_local_notifications:
  firebase_analytics: ^9.1.1
  url_launcher:
  platform: ^3.1.0
  file: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  #firebase_messaging_platform_interface: 3.1.6
  #google_api_headers: ^1.3.0-dev.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/icons/profile_icon/
    - assets/fonts/
    - assets/giffiles/


  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf